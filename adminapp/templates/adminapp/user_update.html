{% extends 'authnapp/base.html' %}
{% load static %}

{% block content %}
  
  <img class="update-user-avatar" src="{{ media_url }}{{ edit_user.avatar|default:'users_avatars/default.jpg' }}" alt="{{ edit_user.username }}">
  
  <form class="form-horizontal" method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    {{ update_form.as_p }}
    <input class="form-control" type="submit" value="сохранить">
  </form>
  <button class="btn btn-round form-control last">
    <a href="{% url 'admin:users' %}">
      к списку пользователей
    </a>
  </button>
{% endblock %}
